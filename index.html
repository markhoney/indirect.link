<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Indirect Link</title>
		<script type="module">
			import {createApp} from 'https://unpkg.com/petite-vue?module';
			createApp({
				url: '',
				get link() {
					return window.location.host + '/' + this.url;
				},
				copy(ref) {
					this.$refs[ref].select();
					document.execCommand("copy");
				}
			}).mount();
		</script>
	</head>
	<body>
		<h1>Indirect Link</h1>
		<input v-model="url"><br>
		<input ref="link" readonly :value="link" /><button @click="copy('link')">Copy</button>
		<a :href="link">Open</a>
	</body>
</html>
