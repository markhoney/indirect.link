<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Indirect Link</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="module">
			import {createApp} from 'https://unpkg.com/petite-vue?module';
			createApp({
				url: '',
				get link() {
					return window.location.host + '/' + this.url;
				},
				copyRef(ref) {
					this.$refs[ref].select();
					document.execCommand("copy");
				},
			}).mount();
		</script>
	</head>
	<body class="d-flex flex-column h-100">
		<header class="p-3 text-center">
			<nav class="navbar navbar-expand-md fixed-top text-center">
				<h1>Indirect Link</h1>
			</nav>
		</header>
		<main class="flex-shrink-0">
			<section class="container text-center">
				<input v-model="url">
				<p><a :href="link" rel="nofollow noopener noreferrer">{{link}}</a></p>
				<button @click="navigator.clipboard.writeText(link)">Copy</button>
				<a :href="link" rel="nofollow noopener noreferrer">Open</a>
			</section>
		</main>
		<footer class="footer mt-auto py-4 text-center">
			<p>Copyright 2021 NZ Skeptics</p>
		</footer>
	</body>
</html>
