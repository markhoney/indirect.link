<!doctype html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Indirect Link</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
		<script type="module">
			import {createApp} from 'https://unpkg.com/petite-vue?module';
			createApp({
				site: window.location.pathname.slice(1).replace('indirect.link/', ''),
				referrer: document.referrer,
				get url() {
					const split = this.site.split('/');
					if (split.length < 3 || !split[0].startsWith('http') || split[1] !== '') {
						return null;
					}
					split[2] = split[2].replace(/[^\-\.abcdefghijklmnopqrstuvwxyz0123456789ßàÁâãóôþüúðæåïçèõöÿýòäœêëìíøùîûñé]/g, '');
					let url;
					try {
						url = new URL(split.join('/'));
					} catch (e) {
						return null;
					}
					return url;
				},
				redirect(url) {
					window.location.replace(url);
				},
			}).mount();
		</script>
	</head>
	<body class="d-flex flex-column h-100">
		<header class="p-3 text-center bg-dark text-light">
			<nav class="navbar navbar-expand-md text-center"><!-- fixed-top -->
				<a class="navbar-brand fs-2 text-reset" href="/">Indirect Link</a>
			</nav>
		</header>
		<main class="flex-shrink-0">
			<section class="container text-center mt-5">
			<main class="flex-shrink-0">
				<section class="container text-center mt-5">
					<p><a :href="url" rel="nofollow noopener noreferrer">{{url}}</a></p>
					<p>Referrer: {{referrer}}</p>
				</section>
			</main>
			<footer class="footer mt-auto py-3 text-center bg-dark text-light">
				<p>Copyright 2021 <a href="https://skeptics.nz" target="_blank" class="text-reset">NZ Skeptics</a></p>
			</footer>
		</body>
</html>
