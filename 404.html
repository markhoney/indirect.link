<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Indirect Link</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<title>Indirect Link</title>
		<script type="module">
			import {createApp} from 'https://unpkg.com/petite-vue?module';
			createApp({
				site: window.location.pathname.slice(1).replace('indirect.link/', ''),
				referrer: document.referrer,
				get url() {
					const split = this.site.split('/');
					if (split.length < 3 || !split[0].startsWith('http') || split[1] !== '') {
						return null;
					}
					split[2] = split[2].replace(/[^\-\.abcdefghijklmnopqrstuvwxyz0123456789ßàÁâãóôþüúðæåïçèõöÿýòäœêëìíøùîûñé]/g, '');
					let url;
					try {
						url = new URL(split.join('/'));
					} catch (e) {
						return null;
					}

					return url;
				},
			}).mount();
		</script>
	</head>
	<body>
		<h1>Indirect Link</h1>
		<p><a :href="url" rel="nofollow noopener noreferrer">{{url}}</a></p>
		<p>Referrer: {{referrer}}</p>
	</body>
</html>
